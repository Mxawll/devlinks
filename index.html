<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevLinks</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <img 
                    src="./assets/avatar.png" 
                    alt="Foto de Max Nascimento, usando boné, relógio e fone de ouvido.">
                <p><a href="http://github.com/mxawll" target="_blank" >@Mxawll</a></p>
            </div>
            <div class="switch" onclick="toggleMode()">
                <button class="button"></button>
                <span class="track"></span>
            </div>
            <ul class="link-list">
                <li>
                    <a 
                        href="https://github.com/Mxawll" target="_blank"
                        >Conheça meus projetos
                    </a>
                </li>
                <li>
                    <a 
                        href="https://mxawll.github.io/portfolio-curso-html-css-feliz/" target="_blank"
                        >Veja meu portfólio
                    </a>
                </li>
                <li>
                    <a 
                        href="https://rocketseat.com.br/discover" target="_blank"
                        >Conheça o Discover
                    </a>
                </li>
                <li>
                    <a 
                        href="https://rocketseat.com.br" target="_blank"
                        >Conheça a Rocketseat
                    </a>
                </li>
            </ul>
            <div class="social-links">
                <a href="http://github.com/mxawll" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a href="http://instagram.com/mxawll" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="http://youtube.com/channel/UCLtiEcV1V95EcfGNSEsGJ5A" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a href="http://linkedin.com/in/mxawll" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                
                
                
                
            </div>
            <footer class="footer">
                Projeto da Rocketseat feito por
                <a href="https://instagram.com/mxawll" target="_blank"> Mxawll</a>
            </footer>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
